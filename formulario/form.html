<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Validaci√≥n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  </head>
  <style media="screen" type="text/css">
    form {
      margin-left: 30px;
    }
    input[type=text], [type=email] {
      width: 50%
    }
    label{
      margin-right: 30px;
    }
  </style>
  <body>
    <h1>Formulario</h1>
    <form class="" action="" method="post" id="form">
      <fieldset>
      <div class="form-group">
      <label>NIF</label>
      <input  class="form-control" type="text" name="nif" placeholder="nif" required>
      </div>
      <br />
      <label>Nombre</label>
      <input class="form-control"  type="text" name="nombre" placeholder="nombre" required>
      <br />
      <label>Apellido</label>
      <input class="form-control" type="text" name="apellido" placeholder="apellido" required>
      <br>
      <label>Sexo</label><br />
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
        <label class="form-check-label" name="masculino">
          Masculino
        </label>
      </div>
      <br />
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
          <label class="form-check-label" name="femenino">
            Femenino
          </label>
        </div>
      <br>
      <label>Mail</label>
      <input class="form-control" type="email" name="email" placeholder="yaiza@gmail.com" required>
      <br>
      <label>Tfno</label>
      <input class="form-control" type="text" name="telefono" placeholder="telefono">
      <br>
      <label>Direccion</label>
      <input class="form-control" type="text" name="direccion" placeholder="direccion">
      <br>
      <label>Cod Postal</label>
      <input id="cdpostal" class="form-control" type="text" name="postal" oninput="municipioFunction()">
      <br>
      <div class="form-group col-md-4">
      <label for="municipio">Municipio</label>
        <select id="municipio" class="form-control" required disabled>
          <option>San Sebastian</option>
          <option>Renteria</option>
          <option>Lezo</option>
          <option>Pasajes</option>
          <option>Irun</option>
          <option>Zarautz</option>
          <option>Zumaia</option>
        </select>
      </div>
      <br>
      <label>Quieres recibir nuestro Newsletter?</label>
      <input type="checkbox" name="newsletter" value="Si">
      <br>
      <input class="btn btn-primary" type="submit" name="submit" value="Enviar">
      </fieldset>
    </form>
    <script>

    function municipioFunction(){
        if(document.getElementById("cdpostal") != null && document.getElementById("cdpostal").value.length == 5){
          document.getElementById("municipio").disabled = false;
        }else{
          document.getElementById("municipio").disabled = true;
        }
      }

      // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $( "#form" ).validate({
      rules: {
        nif: {
          required: true,
          minlength: 9,
          maxlength: 9
        },
        nombre: {
          required: true,
          minlength: 2
        },
        apellido: {
          required: true,
          minlength: 3
        },
        sexo: {
          required: true
        },
        email: {
          required: true,
          email: true
        },
        telefono: {
          minlength: 9
        },
        direccion: {
          minlength: 8
        },
        postal: {
          maxlength: 5,
          minlength: 5,
          required: true
        },
        municipio: {
          required: true,
        }
      }
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
