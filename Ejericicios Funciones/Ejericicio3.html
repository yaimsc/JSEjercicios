<!DOCTYPE html>
<html>
<head>
	<title>Ejericio 3</title>
	<script type="text/javascript">
		function averiguarLetraDNI(){
			var numero = prompt("Dime tu nuemro del dni"); 
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']; 
			var resto = numero % 23; 
			document.write("Tu DNI es:  "); 
			document.write(numero); 
			document.write(letras[resto]);
		}

		averiguarLetraDNI(); 
	</script>
</head>
<body>

</body>
</html>
