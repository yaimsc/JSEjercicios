<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 4</title>
	<script type="text/javascript">
		
		var num1 = parseInt(prompt("Dime un numero"));
		var num2 = parseInt(prompt("Dime otro numero")); 
		var num3 = parseInt(prompt("Dime otro numero")); 

		document.write("Los numeros son los siguientes: <br>");

		document.write(num1 + "," + num2 + "," + num3);
	


		if(num1 > num2 && num3){
			document.write( num1 + " es mayor que " + num2 + " y " + num3 );
		}else if(num2 > num3 && num1){
			document.write(num2 + " es mayor que " + num3 + " y " + num1);
		}else if(num3 > num2 && num1){
			document.write(num3 + " es mayor que " + num2 + " y " + num1); 
		}
	</script>
</head>
<body>

</body>
</html>
