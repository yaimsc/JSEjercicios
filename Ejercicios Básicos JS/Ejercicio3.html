<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<script type="text/javascript">
		
		var num1 = parseInt(prompt("Dime un numero")); 
		var num2 = parseInt(prompt("Dime otro numero")); 

		if(num1 > num2){
			document.write("El primer numero es mayor: " + num1);
		}else if(num1 < num2){
			document.write("El segundo numero es mayor: " + num2);
		}else{
			document.write("El primero y el segundo son iguales");
		}

	</script>
</head>
<body>

</body>
</html>
