<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cuenta Atrás</title>
	<script type="text/javascript">
		var num = prompt("Dime un numero para iniciar una cuenta atrás"); 

		for (var i = num; i >= 0; i--) {
			alert(i); 
		}

		while(num > 0){
			alert(num--); 
		}
	</script>
</head>
<body>

</body>
</html>
